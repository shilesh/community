name: Ruby on Rails

on:
  push:
    branches:
      - pronto_workflow
  pull_request:
    branches:
      - pronto_workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run Pronto
      run: bundle exec pronto run
